<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: #fff;
      padding: 2.5rem 3rem;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 500px;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    h2 {
      text-align: center;
      margin-bottom: 2rem;
      color: #333;
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.4rem;
      font-weight: 600;
      color: #444;
    }

    input, textarea, select {
      width: 100%;
      padding: 0.9rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
      transition: 0.3s ease;
    }

    input:focus, textarea:focus, select:focus {
      border-color: #2575fc;
      box-shadow: 0 0 0 3px rgba(37, 117, 252, 0.2);
      outline: none;
    }

    button {
      width: 100%;
      padding: 1rem;
      border: none;
      border-radius: 10px;
      background-color: #2575fc;
      color: #fff;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #1a5ed9;
    }

    .form-footer {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.9rem;
      color: #888;
    }

    .success-msg {
      margin-top: 1rem;
      text-align: center;
      font-weight: 600;
      color: green;
      animation: fadeIn 0.5s ease-in;
    }

    @media (max-width: 600px) {
      .form-container {
        padding: 2rem;
        margin: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Contact Us</h2>
    <form id="contactForm">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required />
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required />
      </div>

      <div class="form-group">
        <label for="service">Service</label>
        <select id="service" name="service" required>
          <option value="">Choose a service</option>
          <option value="Web Development">Web Development</option>
          <option value="Mobile App">Mobile App</option>
          <option value="SEO">SEO</option>
        </select>
      </div>

      <div class="form-group">
        <label for="message">Your Message</label>
        <textarea id="message" name="message" rows="4" placeholder="Enter your message" required></textarea>
      </div>

      <button type="submit">Send Message</button>

      <div class="form-footer">Weâ€™ll get back to you within 24 hours.</div>
      <div id="successMessage" class="success-msg" style="display: none;"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById("contactForm");
    const successDiv = document.getElementById("successMessage");

    form.addEventListener("submit", async function(e) {
      e.preventDefault();

      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      if (!data.name || !data.email || !data.service || !data.message) {
        alert("Please fill out all fields.");
        return;
      }

      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      if (!emailPattern.test(data.email)) {
        alert("Invalid email format.");
        return;
      }

      try {
        const res = await fetch("https://contactform-backend-dz4q.onrender.com/api/contact", {

          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await res.text();

        if (res.ok) {
          successDiv.textContent = result;
          successDiv.style.display = "block";
          form.reset();
        } else {
          alert(result);
        }
      } catch (err) {
        alert("Something went wrong. Please try again.");
      }
    });
  </script>
</body>
</html>
